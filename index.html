<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <figure>
        <img src="assets/phones.png" alt="" />
      </figure>
      <section>
        <article class="card" id="login-card">
          <img src="assets/instagram.png" alt="" class="text-logo" />
          <form>
            <div class="inputs">
              <input
                type="text"
                placeholder="Phone number, username, or email"
              />
              <input type="password" placeholder="Password" />
            </div>
            <button>Log In</button>
            <div class="form-or">
              <hr />
              <p>OR</p>
              <hr />
            </div>
            <a class="facebook-login">
              <img src="assets/face-icon.png" alt="" />
              <p>Log in with Facebook</p>
            </a>
            <a class="forgot-pass">Forgot password?</a>
          </form>
        </article>
        <article class="card">Don't have an account? Sign up</article>
        <article class="mobile-app-card">
          <p>Get the app.</p>
          <figure>
            <img src="assets/appstore.png" alt="" />
            <img src="assets/googleplay.png" alt="" />
          </figure>
        </article>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
